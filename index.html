<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="turnjs4/extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="turnjs4/extras/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
            <div style="background-image:url(rightPage.jpg)">
                Something
            </div>
			<div style="background-image:url(rightPage.jpg)"></div>
			<div style="background-image:url(rightPage.jpg)"></div>
			<div style="background-image:url(rightPage.jpg)"></div>
			<div style="background-image:url(rightPage.jpg)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['turnjs4/lib/turn.js'],
	nope: ['turnjs4/lib/turn.html4.min.js'],
	both: ['basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
